<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelompok Kami</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #d63384;
      margin-bottom: 30px;
    }

    .ribbon {
      background: #ff69b4;
      color: white;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .ribbon:hover {
      transform: scale(1.05);
      background: #ff85c1;
    }
  </style>
</head>
<body>
  <h1>Anggota Kelompok</h1>

  <div id="anggota-container"></div>

  <script>
    const anggota = [
      { panggilan: 'Arya', lengkap: 'Arya Adimanggala' },
      { panggilan: 'Aufa', lengkap: 'Aulia Aufa Zahron' },
      { panggilan: 'Kaylla', lengkap: 'Kaylla Asyifa' },
      { panggilan: 'Ari', lengkap: 'Kholistiyani Zulfi' },
      { panggilan: 'Nayla', lengkap: 'Nayla Putri Ashfiya' },
    ];

    const container = document.getElementById('anggota-container');

    anggota.forEach(person => {
      const div = document.createElement('div');
      div.className = 'ribbon';
      div.textContent = person.panggilan;

      div.addEventListener('click', () => {
        div.textContent = div.textContent === person.panggilan ? person.lengkap : person.panggilan;
      });

      container.appendChild(div);
    });
  </script>
</body>
</html>
