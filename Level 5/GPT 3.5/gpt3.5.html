<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Book Reader</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1em;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.5em;
      width: 90%;
      max-width: 400px;
      margin-top: 1em;
      border: none;
      border-radius: 4px;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1em;
    }
    .book-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 1em;
      padding: 1em;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .book-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    a {
      text-decoration: none;
      color: #4a90e2;
    }
    #bookDetail {
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    @media (max-width: 600px) {
      .book-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Book Reader</h1>
    <input type="text" id="searchInput" placeholder="Cari judul buku..." />
    <div id="backBtn" style="display:none; margin-top:10px;">
      <a href="#" onclick="showHome()">‚Üê Kembali ke daftar</a>
    </div>
  </header>

  <main id="bookList"></main>
  <section id="bookDetail" style="display: none;"></section>

  <script>
    const bookList = document.getElementById('bookList');
    const bookDetail = document.getElementById('bookDetail');
    const searchInput = document.getElementById('searchInput');
    const backBtn = document.getElementById('backBtn');

    function fetchBooks(query = '') {
      const url = `https://gutendex.com/books/?search=${encodeURIComponent(query)}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          bookList.innerHTML = '';
          data.results.forEach(book => {
            const card = document.createElement('div');
            card.className = 'book-card';
            card.innerHTML = `
              <img src="${book.formats['image/jpeg']}" alt="${book.title}" />
              <h3>${book.title}</h3>
              <p>${book.authors.map(a => a.name).join(', ')}</p>
              <a href="#" onclick="showDetail(${book.id})">üìñ Lihat Detail</a>
            `;
            bookList.appendChild(card);
          });
        });
    }

    function showDetail(id) {
      fetch(`https://gutendex.com/books/${id}`)
        .then(res => res.json())
        .then(book => {
          bookDetail.innerHTML = `
            <h2>${book.title}</h2>
            <p><strong>Penulis:</strong> ${book.authors.map(a => a.name).join(', ')}</p>
            <img src="${book.formats['image/jpeg']}" alt="${book.title}" style="max-width:100%;"/>
            <p><a href="${book.formats['text/plain; charset=utf-8'] || book.formats['text/plain']}" target="_blank">üìò Baca / Unduh Buku</a></p>
          `;
          bookList.style.display = 'none';
          bookDetail.style.display = 'block';
          backBtn.style.display = 'block';
        });
    }

    function showHome() {
      bookDetail.style.display = 'none';
      bookList.style.display = 'flex';
      backBtn.style.display = 'none';
    }

    searchInput.addEventListener('input', () => {
      fetchBooks(searchInput.value);
    });

    // Load awal
    fetchBooks();
  </script>
</body>
</html>
