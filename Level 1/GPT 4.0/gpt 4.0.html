<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Penugasan Semester 2</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f9f7f7, #dbe2ef);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #3f72af;
      color: white;
      padding: 1.5rem;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background-color: #ffffff;
      border: 3px dashed #3f72af;
      border-radius: 15px;
      padding: 1.5rem;
      width: 260px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 4px 4px 15px rgba(0,0,0,0.2);
    }

    .card h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      color: #112d4e;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ Daftar Penugasan Mata Kuliah Semester 2 ✨</h1>
  </header>
  <main class="container">
    <div class="card"><h2>Sistem Digital dan Perangkat</h2></div>
    <div class="card"><h2>Bahasa Inggris</h2></div>
    <div class="card"><h2>Kinematika dan Dinamika Teknik</h2></div>
    <div class="card"><h2>Landasan Pendidikan</h2></div>
    <div class="card"><h2>Pendidikan Kewarganegaraan</h2></div>
    <div class="card"><h2>Pendidikan Indonesia</h2></div>
    <div class="card"><h2>Literasi Digital</h2></div>
  </main>

  <script>
    // Efek hover lucu tambahan (opsional)
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mouseover', () => {
        card.style.backgroundColor = '#fce38a';
      });
      card.addEventListener('mouseout', () => {
        card.style.backgroundColor = '#ffffff';
      });
    });
  </script>
</body>
</html>
